<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Let's get some <span class="font-semibold text-yellow-500">Mooooooney</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="depsit-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-2xl">Blance</h4>
                    <h2 class="text-5xl"><span id="balance-total">1200</span></h2>
                </div>
               
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-300 p-8 rounded-lg">
                    <h4 class="text-2xl mb-8">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 text-black" type="text" name="" id="deposit-fild" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-lime-500 hover:bg-sky-700 px-9 py-3 text-white font-medium rounded-md">Deposit</button>
                </div>
                <div class="bg-cyan-300 p-8 rounded-lg">
                    <h4 class="text-2xl mb-8">Please Withdraw</h4>
                    <input id="withdraw-field" type="text" class=" w-9/12 block mb-4 px-3 text-black" placeholder="$ Amount you want to Withdraw ">
                    <button id="btn-withdraw" class="bg-lime-500 hover:bg-sky-700 px-9 py-3 text-white font-medium rounded-md">Withdraw</button>
                </div>
                
               
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
