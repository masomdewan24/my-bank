<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rapid Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to <span class="font-semibold text-yellow-500">Rapid Banl ltd.</span></h1>
    </header>
    <main>
        <section class="bg-red-400 w-9/12 mx-auto mt-12 p-7" >
            <h3 class="mb-4 text-3xl">Please login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 block mb-4 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-orange-800 hover:bg-sky-700 px-9 py-3 text-white font-medium rounded-md">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
